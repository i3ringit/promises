<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button>Click!</button>

	<script>
		function startGame() {
			let counter = 0;

			document.querySelector('button').addEventListener('click', () => {
				++counter;
			});

			return new Promise((resolve, reject) => {
				setTimeout(() => {
					if (counter > 5) {
						resolve();
					} else {
						reject();
					}
				}, 2000)
			});
		}

		startGame()
			.then(() => alert('You Win! Counter: '))
			.catch(() => alert('You Lost! Counter:'));
	</script>
</body>
</html>
